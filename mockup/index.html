<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DropnSwap</title>
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Search Bar Component -->
  <div class="row">
    <div class="column small-12 medium-3">
      <h2>Drop n' Swap</h2>
    </div>
    <div class="column small-12 medium-8 search-container">
      <ul class="menu searchbar">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
    </ul>
    </div>
  </div>

  <div class="row main-container">
    <!-- Navigation Component -->
    <div class="column medium-3 side-navigation">
      <img class="thumbnail" src="http://foundation.zurb.com/sites/docs/assets/img/thumbnail/01.jpg" alt="Photo of Uranus.">
      <ul class="vertical menu">
        <li>Invite a friend</li>
        <li>Profile</li>
        <li>Sign Out</li>
      </ul>
    </div>
    <!-- FilePad Componenet -->
    <div class="column medium-7 file-pad end">
      <ul class="tabs" data-tabs id="example-tabs">
        <!-- href="#panel1" -->
        <li class="tabs-title is-active">
          <a>
          <i class="fa fa-plus-square" aria-hidden="true"></i> Add </a>
        </li>
        <li class="tabs-title">
          <a><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send </a>
        </li>
        <li class="tabs-title">
          <a><i class="fa fa-download" aria-hidden="true"></i> Download </a>
        </li>
        <li class="tabs-title">
          <a><i class="fa fa-trash" aria-hidden="true"></i> Remove</a>
        </li>
        <li class="tabs-title">
          <a class="multi-select-toggle">
          <div class="switch tiny">
            <input class="switch-input" id="tinySwitch" type="checkbox" name="exampleSwitch">
            <label class="switch-paddle" for="tinySwitch">
              <span class="show-for-sr">Tiny Sandwiches Enabled</span>
            </label>
          </div>
          </a>
        </li>
      </ul>
      <div class="tabs-content" data-tabs-content="example-tabs">
        <div class="tabs-panel is-active" id="panel1" style="display:block;">
          <!-- Files Component-->
          <ul class="menu files noselect">
            <li class="selected">
              <i class="fa fa-file-text-o" aria-hidden="true"></i>
              <strong><p>File 1</p></strong>
            </li>
            <li>
              <i class="fa fa-file-text-o" aria-hidden="true"></i>
              <strong><p>File 2</p></strong>
            </li>
            <li>
              <i class="fa fa-file-text-o" aria-hidden="true"></i>
              <strong><p>File 3</p></strong>
            </li>
          </ul>
        </div>
      </div>
      <!-- Progress Bar Componenent -->
      <div class="progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <div class="progress-meter" style="width: 25%">
          <p class="progress-meter-text">25%</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
   <!-- <script src="js/vendor/what-input.min.js"></script> -->
   <script src="js/vendor/foundation.min.js"></script>
   <script>

    //    e.preventDefault();
    //  });
   </script>
  </body>
</html>
